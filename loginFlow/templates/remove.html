<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


</head>


<body>


<nav class="navbar navbar-default">
    
    <div class="navbar-header" style="background-color:rgb(251, 70, 78)">
        <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
  
    </div>
    
    <div id="navbarCollapse" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
            <li class="active"><a href="{{ url_for("index") }}">Home</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          
            <li><a href="{{ url_for("logout") }}">Logout</a></li>
        </ul>
    </div>
</nav>
<div class= "col-md-6 col-md-offset-3">
<h2>Please confirm to delete account:</h2>
</div>

<div class= "col-md-6 col-md-offset-3">
<div class="flashes">
  {% for message in get_flashed_messages() %}
    {{ message }}
  {% endfor %}
</div>
</div>
</br>
</br>




<div class= "col-md-6 col-md-offset-3">
<form action= "" method="post">
  Email:<br>
  <input class="form-control" type="text" name="email"><br>
  Password:<br>
  <input class="form-control" type="password" name="password"><br>
  Re-type Password:<br>
  <input class="form-control" type="password" name="passwordRepeat"><br>
  <input type="submit" class="btn btn-primary" style="background-color:rgb(251, 70, 78)" value="Submit">
</form>
</div>





</body>
</html>
