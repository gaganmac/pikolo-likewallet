{% extends "auth/parent.html" %}
{% block secondary %}{% endblock %}
{% block main %}
<div class= "col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
<h2>Please register your account:</h2>
</div>



<div class="container">

<div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
    <form role="form" action="" method="post">
    
      <hr class="colorgraph">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6">
          <div class="form-group">
                        <input type="text" name="first" id="first" class="form-control input-lg" placeholder="First Name" tabindex="1">
          </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-6">
          <div class="form-group">
            <input type="text" name="last" id="last" class="form-control input-lg" placeholder="Last Name" tabindex="2">
          </div>
        </div>
      </div>
      <div class="form-group">
        <input type="text" name="company" id="company" class="form-control input-lg" placeholder="Company Name" tabindex="3">
      </div>
      <div class="form-group">
        <input type="url" name="companyWebsite" id="companyWebsite" class="form-control input-lg" placeholder="Company Website (Please enter a valid URL)" tabindex="4">
      </div>
      <div class="form-group">
        <input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email Address" tabindex="5">
      </div>
      <div class="form-group">
        <input type="tel" name="phone" id="phone" class="form-control input-lg" placeholder="Phone Number" tabindex="6">
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6">
          <div class="form-group">
            <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" tabindex="7">
          </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-6">
          <div class="form-group">
            <input type="password" name="passwordRepeat" id="passwordRepeat" class="form-control input-lg" placeholder="Confirm Password" tabindex="8">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-4 col-sm-3 col-md-3">
          <span class="button-checkbox">
           
          </span>
        </div>
        
      </div>
      
      <hr class="colorgraph">
      <div class="row">
        <div class="col-xs-12 col-md-6  col-sm-offset-3 col-md-offset-3"><input type="submit" value="Register" class="btn btn-primary btn-block btn-lg"  style="background-color:rgb(251, 70, 78)" tabindex="9"></div>
      </div>
    </form>
  </div>
</div>
<!-- Modal -->
<div class="modal fade" id="t_and_c_m" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
      </div>
      
      
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</div>

{% endblock %}
