{% extends "auth/parent.html" %}

{% block navigation %}

<li class="nav-item">
    <a class="nav-link" href="{{ url_for('auth.register') }}">Create Account</a>
</li>
<li class="nav-item">
    <a class="nav-link" href="{{ url_for('auth.login') }}">Sign In</a>
</li>

{% endblock %}

{% block secondary %}{% endblock %}
{% block main %}

<main>

	<!-- <iframe src="https://instagram.com/accounts/logout/" width="0" height="0"></iframe> -->
	<div class="signIn d-flex flex-column justify-content-center">

		<p class="logo">LikeWallet</p>
		
		<div class="d-flex justify-content-center">

			<div class= "col-sm-5">

				<div class="card">
					<div class="card-block">

						<form action= "" method="post">
							<div class="md-form">
								<input class="form-control" type="text" name="email" placeholder="Email"><br>
							</div>
							<div class="md-form">
								<input class="form-control" type="password" name="password" placeholder="Password"><br>
								<button type="submit" class="btn btn-primary btn-block">Log In</button>
							</div>
						</form>

					</div>
				</div>

				<br>

				<div class="d-flex justify-content-center">
					<p>Not registered? <a href="{{ url_for('auth.register') }}">Create an account</a></p>
				</div>

			</div>
		</div>

	</div>

</main>


{% endblock %}
